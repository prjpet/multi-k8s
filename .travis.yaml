sudo: required
services:
    - docker
env:
    global:
        - SHA=$(git rev-parse HEAD)
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1
        
before_install:
    - openssl aes-256-cbc -K $encrypted_4b3f489a095e_key -iv $encrypted_4b3f489a095e_iv -in multi-k8s-291416-304406f62b67.json.enc -out multi-k8s-291416-304406f62b67.json -d
    - curl https://sdk.cloud.google.com | bash > /dev/null;
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --keyfile multi-k8s-291416-304406f62b67.json
    - gcloud config set project multi-k8s-291416
    - gcloud config set compute/zone europe-west1-b
    - gcloud container clusters get-credentials multi-cluster
    - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
    - docker build -t peterprjevara/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true peterprjevara/react-test npm test

deploy:
    provider: script
    script: bash ./deploy.sh
    on:
        branch: master